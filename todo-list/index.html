<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/todo-list/sass/style.css" />
    <script src="./js/main.js" type="module"></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form action="" id="itemEntryForm">
          <label for="newItem">Enter a New To Do Item</label>
          <input type="text" id="newItem" size="40" autocomplete="off" placeholder="Add Item" tabindex="0" />
          <button id="addItem" class="button" title="Add New Item" aria-label="Add new item to list" tabindex="0">+</button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1>To Do List</h1>
          <button id="clearItems" class="button" title="Clear the list" aria-label="Remove all items from the list" tabindex="0">
            Clear
          </button>
        </div>
        <hr />
        <div id="listItems">
          <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">Eat</label>
          </div>
          <div class="item">
            <input type="checkbox" id="2" tabindex="0" />
            <label for="2">Sleep</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
